syntax = "proto3";

package vendor;

service Vendor {
  // Get product bid
  rpc getProductBid (BidQuery) returns (BidReply) {}
}

// The request message containing product's name.
message BidQuery {
  string product_name = 1;
}

// The response message containing the product price
message BidReply {
  double price = 1;
  string vendor_id = 2;
}

